apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m
  install:
    remediation:
      retries: -1
    createNamespace: true
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  values:
    installCRDs: true
