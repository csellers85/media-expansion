apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    remediation:
      retries: -1
    createNamespace: true
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  values:
    installCRDs: true
