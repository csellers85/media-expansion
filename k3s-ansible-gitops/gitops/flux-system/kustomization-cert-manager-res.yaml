apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-resources
  namespace: flux-system
spec:
  interval: 1m
  path: ./infrastructure/cert-manager-resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
  - name: cert-manager
  decryption:
    provider: sops
    secretRef:
      name: sops-age
